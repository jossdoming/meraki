<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Meraki</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="bg-white p-6 rounded shadow-md max-w-md mx-auto">
            <h1 class="text-2xl font-bold mb-4 text-center">Dashboard - Meraki</h1>
            <div>
                <p><strong>ID de Red:</strong> {{ network_id }}</p>
                <p><strong>Ancho de Banda Actual:</strong> <span id="current-bandwidth"></span></p>
                <p><strong>Fecha y Hora del Servidor:</strong> <span id="server-datetime"></span></p>
                <p><strong>Tiempo Restante para Restablecer Ancho de Banda:</strong> <span id="remaining-time"></span></p>
            </div>
            <div class="mt-4">
                <button id="increase-bandwidth" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Incrementar Ancho de Banda en 50%</button>
            </div>
        </div>
    </div>
    <script>
        const networkId = "{{ network_id }}";
    </script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
