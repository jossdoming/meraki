<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Meraki Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
    <style>
        /* Estilos CSS adicionales si los necesitas */
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="bg-white p-6 rounded shadow-md max-w-md mx-auto">
            <div class="mb-4">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="h-16 mx-auto">
            </div>
            <h1 class="text-2xl font-bold mb-4 text-center">Iniciar Sesión - Meraki Dashboard</h1>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="network-id" class="block font-medium">ID de Red:</label>
                    <input type="text" id="network-id" name="network_id" class="w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <button type="button" id="get-organization-button" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 mt-2">Obtener Organizaciones</button>
                    <button type="button" id="fetch-devices-button" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 mt-2">Obtener Dispositivos</button>
                </div>
                <div>
                    <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 mt-2">Iniciar Sesión</button>
                </div>
            </form>
            <div id="result-container" class="mt-4 p-4 bg-gray-100 rounded">
                <h2 class="text-lg font-semibold mb-2">Resultado:</h2>
                <pre id="result-data" class="whitespace-pre-wrap"></pre>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
